<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mini Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script async defer src="script.js"></script>
  </head>
  <body>
    <section id="container">
      <section id="display">0</section>
      <section id="numsym">
        <section id="symbols">
          <section id="clr" class="btn">AC</section>
          <section id="tgsgn" class="btn">+/-</section>
          <section id="percent" class="btn">%</section>
        </section>
        <section id="numbers">
          <section class="btn">1</section>
          <section class="btn">2</section>
          <section class="btn">3</section>
          <section class="btn">4</section>
          <section class="btn">5</section>
          <section class="btn">6</section>
          <section class="btn">7</section>
          <section class="btn">8</section>
          <section class="btn">9</section>
          <section class="btn">0</section>
          <section id="decimal" class="btn">.</section>
        </section>
      </section>
      <section id="operators">
        <section class="btn">+</section>
        <section class="btn">-</section>
        <section class="btn">*</section>
        <section class="btn">/</section>
        <section class="btn">=</section>
      </section>
    </section>
  </body>
</html>
